<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>expense-chart-component</title>
 <link rel="stylesheet" href="./styles.css">
 <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body class="body">
  <main role="main">
    <div class="container flex">
      <!-- part  one-->
      <div class="top-part">
        <div class="top-part-container flex">
          <div class="info-box">
            <h5>My balance</h5>
            <h2>$921.48</h2>
          </div>

          <div class="logo-box">
            <img src="./logo.svg" alt="logo representational image"/>
          </div>
        </div>
      </div>
      <!-- part two -->
      <div class="bottom-part">
        <div class="bottom-part-container flex">
          <div class="heading-box">
            <h2>Spending - Last 7 days</h2>
          </div>

        <div class="chart-bar-box flex">
          <div class="bar one ">
            <div class="data-box"><b class="data">$52.36</b></div>
            <div class="bar-one my-color-or"></div>
            <div class="day-box"><small>mon</small></div>
          </div>
          <div class="bar two">
            <div class="data-box"><b class="data">$52.36</b></div>
            <div class="bar-two my-color-or"></div>
            <div class="day-box"><small>tue</small></div>
          </div>
          <div class="bar three">
            <div class="data-box"><b class="data">$52.36</b></div>
            <div class="bar-three my-color-sk"></div>
            <div class="day-box"><small>wed</small></div>
          </div>
          <div class="bar four">
            <div class="data-box"><b class="data">$52.36</b></div>
            <div class="bar-four my-color-or"></div>
            <div class="day-box"><small>thu</small></div>
          </div>
          <div class="bar five">
            <div class="data-box"><b class="data">$52.36</b></div>
            <div class="bar-five my-color-or"></div>
            <div class="day-box"><small>fri</small></div>
          </div>
          <div class="bar six">
            <div class="data-box"><b class="data">$52.36</b></div>
            <div class="bar-six my-color-or"></div>
            <div class="day-box"><small>sat</small></div>
          </div>
          <div class="bar seven">
            <div class="data-box">
              <b class="data">$52.36</b>
            </div>
            <div class="bar-seven my-color-or"></div>
            <div class="day-box"><small>sun</small></div>
          </div>
          
          
        </div>

        <div class="underline"></div>

        <div class="summary-box flex">
          <div class="data-box-one">
               <h4>Total this month</h4>
               <b class="summary-data">
                $478.33
               </b>
          </div>

          <div class="data-box-two">
            <b class="final-sum">+2.4%</b> <br/>
            <b class="md">from last month</b>
          </div>
        </div>
        </div>


      </div>


    </div>
  </main>

  <!-- script -->
  <script src="./myscript.js"></script>
</body>
</html>
